<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        width: 100%;
        margin: 20px auto;
        padding: 25px 30px;
        border: 2px solid green;
        border-radius: 5px;
        background-color: #f2fffe;
    }
    .row {
        margin-bottom: 10px;
    }
    .row input[type="date"] {
        padding: 5px;
        margin-right: 10px;
    }
    .result {
        margin-top: 20px;
        font-size: 1.2em;
    }

    .row{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .row label{
        display: flex;
        flex-direction: column;
        justify-content: center;

        font-size: 1.1rem;
        font-weight: 400;
        background-color: rgba(255, 255, 255, .30);
        border-color: #7bd4cc;
    }

    .row label input{
        font-family: Arial, sans-serif;
        font-size: 1rem;
        border: 0px;
        background-color: rgba(0, 0, 0, .05);
        text-align: center;
        font-weight: 500;
        box-shadow: inset 0px 2px 5px -3px black;
        border-radius: 3px;
        margin: 10px 0;
    }

    .button{
        width: 100%;
        max-width: 200px;
        padding: 10px 20px;
        border: 1px solid black;
        border-radius: 5px;
        background: orange;
        margin: 15px 0 10px;
        font-size: 1.2em;
    }
</style>
<body>


<div class="row">
    <label>Дата приёма на работу: <input type="date" id="startDate1"></label>
    <label>Дата увольнения: <input type="date" id="endDate1"></label>
</div>
<div class="row">
    <label>Дата приёма на работу: <input type="date" id="startDate2"></label>
    <label>Дата увольнения: <input type="date" id="endDate2"></label>
</div>
<div class="row">
    <label>Дата приёма на работу: <input type="date" id="startDate3"></label>
    <label>Дата увольнения: <input type="date" id="endDate3"></label>
</div>

<button onclick="calculateExperience()" class="button">Рассчитать</button>
<br><hr>
<div class="result">
    <p>Суммарный трудовой стаж: <span id="result">0 дней, 0 месяцев, 0 лет</span></p>
</div>

<script>
function calculateExperience() {
    const periods = [
        { start: document.getElementById("startDate1").value, end: document.getElementById("endDate1").value },
        { start: document.getElementById("startDate2").value, end: document.getElementById("endDate2").value },
        { start: document.getElementById("startDate3").value, end: document.getElementById("endDate3").value }
    ];

    let totalDays = 0, totalMonths = 0, totalYears = 0;

    for (let period of periods) {
        if (period.start && period.end) {
            const startDate = new Date(period.start);
            const endDate = new Date(period.end);

            if (endDate >= startDate) {
                const years = endDate.getFullYear() - startDate.getFullYear();
                const months = endDate.getMonth() - startDate.getMonth();
                const days = endDate.getDate() - startDate.getDate();

                let computedYears = years, computedMonths = months, computedDays = days;

                if (computedDays < 0) {
                    computedMonths -= 1;
                    computedDays += new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0).getDate();
                }
                if (computedMonths < 0) {
                    computedYears -= 1;
                    computedMonths += 12;
                }

                totalYears += computedYears;
                totalMonths += computedMonths;
                totalDays += computedDays;
            }
        }
    }

    // Приводим результат к корректному виду (например, 13 месяцев -> 1 год 1 месяц)
    totalMonths += Math.floor(totalDays / 30);
    totalDays %= 30;
    totalYears += Math.floor(totalMonths / 12);
    totalMonths %= 12;

    document.getElementById("result").textContent = `${totalDays} дней, ${totalMonths} месяцев, ${totalYears} лет`;
}
</script>

</body>
</html>
